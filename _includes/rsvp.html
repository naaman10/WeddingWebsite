<section id="rsvp">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h1>R.S.V.P</h1>
              <form name="attendingResponses" method="POST" netlify>
                <div class="row">
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="name" placeholder="Enter name">
                    <div class="invalid-feedback">Please enter your name.</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input class="form-control" id="email" type="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <div class="invalid-feedback">Please enter your email address.</div>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="card bg-light mb-3">
                    <div class="card-body">
                      <h2>Attendance</h2>
                      <fieldset class="form-group">
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="declined">
                              <label class="form-check-label" for="gridRadios1">Regretfully decline</label>
                            </div>
                            <div class="form-group declineMessage">
                              <label for="message">Message</label>
                              <textarea class="form-control" id="message" name="declineMessage" rows="3"></textarea>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="selectedAttend">
                              <label class="form-check-label" for="gridRadios2">Attending</label>
                            </div>
                            <div class="mealOptions">
                              <div class="form-group">
                                <label for="spinner">Add Guests</label>
                                <div class="input-group">
                                  <button class="btn btn-default disabled" id="buttonDown" disabled><i class="fas fa-minus"></i></button>
                                  <input type="number" value="" max="5" min="1" step="1" id="numberPeople" />
                                  <button class="btn btn-default" id="buttonUp"><i class="fas fa-plus"></i></button>
                                </div>
                              </div>
                              <ul class="list-group" id="mealOptionsList">
                                <li class="list-group-item" id="person1">
                                  <p class="personName1">Guest 1</p>
                                  <fieldset class="form-group">
                                    <div class="row">
                                      <div class="col-sm-12">
                                        <div class="starterMeal">
                                        <p>Starter</p>
                                        <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="starterMeat1" id="inlinecheckbox11" value="option1">
                                        <label class="form-check-label" for="1inlinecheckbox11">Meat Option</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="starterVeg1" id="2inlinecheckbox11" value="option2">
                                        <label class="form-check-label" for="2inlinecheckbox11">Vegetarian Option</label>
                                      </div>
                                      </div>
                                      <div class="mainMeal">
                                        <p>Main</p>
                                        <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="mainMeat1" id="3inlinecheckbox11" value="option1">
                                        <label class="form-check-label" for="3inlinecheckbox11">Meat Option</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="mainFish1" id="4inlinecheckbox11" value="option2">
                                        <label class="form-check-label" for="4inlinecheckbox1">Fish Option</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="mainVeg1" id="4inlinecheckbox11" value="option2">
                                        <label class="form-check-label" for="4inlinecheckbox11">Vegetarian Option</label>
                                      </div>
                                    </div>
                                      </div>
                                    </div>
                                  </fieldset>


                                </li>
                              </ul>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <input type="text" name="_gotcha" style="display: none;">
                  <input type="submit" class="btn btn-primary" value="Send R.S.V.P">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
